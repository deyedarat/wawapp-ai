# Optimized for 8 cores + 16GB RAM
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -XX:ReservedCodeCacheSize=512m -Dfile.encoding=UTF-8 -XX:+UseParallelGC
android.useAndroidX=true
android.enableJetifier=true

# Maximum parallel execution (8 cores)
org.gradle.parallel=true
org.gradle.workers.max=8
org.gradle.caching=true
org.gradle.configuration-cache=false
org.gradle.daemon=true
org.gradle.vfs.watch=true

# Kotlin optimizations
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
kotlin.compiler.execution.strategy=in-process

# Android build optimizations
android.native.buildOutput=verbose
android.enableR8.fullMode=false
android.enableD8.desugaring=true

# Pin NDK version for stability
android.ndkVersion=25.1.8937393