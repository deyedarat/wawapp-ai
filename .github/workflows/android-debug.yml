name: android-debug

on:
  workflow_dispatch:

jobs:
  run_driver_smoke:
    runs-on: [self-hosted, label-1]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify device
        run: adb devices -l

      - name: Flutter pub get
        working-directory: apps/wawapp_driver
        run: flutter pub get

      - name: Build debug APK
        working-directory: apps/wawapp_driver
        run: flutter build apk --debug
      
      - name: Install APK on device
        run: adb install -r apps/wawapp_driver/build/app/outputs/flutter-apk/app-debug.apk
      - name: Launch app on device
        run: |
          adb shell am start -n com.wawapp.driver/.MainActivity

      - name: Wait for app startup
        run: |
          powershell -command "Start-Sleep -Seconds 10"

      - name: Capture logcat
        run: |
          adb logcat -d > driver_logcat.txt

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: driver-smoke-logs
          path: driver_logcat.txt


