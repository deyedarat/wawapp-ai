name: WawApp Driver Safe Build

on:
  workflow_dispatch:
  push:
    branches: [main, develop, driver-auth-stable-work]
  pull_request:
    branches: [main, develop]


jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/wawapp_driver/android

    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify gradle wrapper location
      run: |
        pwd
        ls -la
        ls -la apps/wawapp_driver || true
        ls -la apps/wawapp_driver/android || true

    - name: Make gradlew executable
      run: chmod +x apps/wawapp_driver/android/gradlew

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches/modules-2
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-deps-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-deps-

    - name: Print versions
      run: |
        apps/wawapp_driver/android/gradlew --version
        java -version

    - name: Build WawApp Driver
      run: apps/wawapp_driver/android/gradlew assembleDebug --no-daemon --no-build-cache --rerun-tasks --stacktrace
      working-directory: apps/wawapp_driver/android
