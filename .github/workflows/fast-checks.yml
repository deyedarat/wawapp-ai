name: fast-checks

on:
  push:
    paths:
      - 'apps/wawapp_driver/**'
      - 'packages/**'
      - '.github/workflows/fast-checks.yml'
  pull_request:
    paths:
      - 'apps/wawapp_driver/**'
      - 'packages/**'
      - '.github/workflows/fast-checks.yml'
  workflow_dispatch:

jobs:
  analyze_test_driver:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/wawapp_driver

    steps:
      - uses: actions/checkout@v4

      # Cache dependencies BEFORE Flutter setup
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties', '**/*.gradle*', '**/gradle.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          cache-key: flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}

      # Lightweight diagnostics
      - name: Build environment info
        working-directory: apps/wawapp_driver
        run: |
          java -version
          cd android && chmod +x ./gradlew && ./gradlew --version | grep "Gradle"
          cd android && grep "configuration-cache" gradle.properties || echo "configuration-cache: not found"

      - name: Validate Firebase configuration
        run: |
          # Check if firebase_options.dart exists
          if [ ! -f "lib/firebase_options.dart" ]; then
            echo "❌ ERROR: firebase_options.dart not found"
            echo "This file should be generated by 'flutterfire configure'"
            exit 1
          fi

          # Check if google-services.json exists
          if [ ! -f "android/app/google-services.json" ]; then
            echo "❌ ERROR: google-services.json not found"
            echo "Download from Firebase Console or inject via CI secrets"
            exit 1
          fi

          echo "✅ All required configuration files present"

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter analyze (fast)
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Flutter test
        run: flutter test
